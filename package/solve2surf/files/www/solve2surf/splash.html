<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WiFi Access | Solve2Surf</title>
    <!-- Use system fonts to keep it blazing fast on routers without internet yet -->
    <style>
        :root {
            --primary: #4F46E5;
            --primary-hover: #4338CA;
            --bg-grad-1: #1E1B4B;
            --bg-grad-2: #4338CA;
            --error: #EF4444;
            --success: #10B981;
            --text-main: #111827;
            --text-muted: #6B7280;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--bg-grad-1), var(--bg-grad-2));
            color: var(--text-main);
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Ambient floating orbs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            animation: float 10s infinite alternate ease-in-out;
        }

        .blob-1 {
            width: 300px;
            height: 300px;
            background: rgba(139, 92, 246, 0.4);
            top: -100px;
            left: -100px;
        }

        .blob-2 {
            width: 400px;
            height: 400px;
            background: rgba(59, 130, 246, 0.4);
            bottom: -150px;
            right: -150px;
            animation-delay: -5s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(30px, 30px);
            }
        }

        /* Glassmorphism Card */
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 420px;
            width: 100%;
            text-align: center;
            z-index: 10;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        h1 {
            font-weight: 800;
            font-size: 2rem;
            margin-top: 0;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary), #8B5CF6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .question-box {
            background: white;
            padding: 1.25rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.15rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border: 1px solid #E5E7EB;
            color: #1F2937;
            word-wrap: break-word;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 1rem;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.05rem;
            width: 100%;
            transition: all 0.2s;
            font-family: inherit;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error-shake {
            animation: shake 0.4s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        .error-msg {
            color: var(--error);
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: none;
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        /* Hide auxiliary states by default */
        #success-state,
        #system-error-state {
            display: none;
        }
    </style>
</head>

<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="card" id="app-card">
        <!-- Main Challenge State -->
        <div id="challenge-state">
            <h1>Solve & Surf</h1>
            <p class="subtitle">Solve the challenge below to unlock high-speed internet access.</p>

            <div class="error-msg" id="error-msg">Incorrect answer. Please try again!</div>

            <div class="question-box" id="question-text">
                Loading challenge...
            </div>

            <!-- OpenNDS always requires GET params to be preserved, handled in JS -->
            <form id="solve-form" method="POST">
                <input type="hidden" name="p_id" id="problem-id" value="">
                <input type="text" name="answer" id="answer-input" placeholder="Enter your answer" required
                    autocomplete="off" autofocus>
                <button type="submit" id="submit-btn" onclick="this.innerHTML='Verifying...'">Unlock Internet</button>
            </form>
        </div>

        <!-- Success State -->
        <div id="success-state">
            <div class="success-icon">üèÑ</div>
            <h1>You're Online!</h1>
            <p class="subtitle" id="success-duration">Access granted. Your device is now connected to the internet.</p>
            <p class="subtitle" style="font-size: 0.85rem">You may safely close this window.</p>
        </div>

        <!-- Error State (System Booting / No Problems) -->
        <div id="system-error-state">
            <h1 style="color: var(--error);">Oops!</h1>
            <p class="subtitle" id="system-error-msg">The system is currently unavailable.</p>
        </div>
    </div>

    <!-- Payload Injection via fas.sh -->
    <script>
        window.__SOLVE2SURF__ = {
            state: "{{STATE}}",
            p_id: "{{P_ID}}",
            question: "{{P_TEXT}}",
            duration: "{{DURATION}}",
            sys_msg: "{{SYS_MSG}}"
        };
    </script>

    <!-- UI Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const data = window.__SOLVE2SURF__;

            const card = document.getElementById('app-card');
            const challengeState = document.getElementById('challenge-state');
            const successState = document.getElementById('success-state');
            const systemErrorState = document.getElementById('system-error-state');
            const form = document.getElementById('solve-form');

            // Critical for OpenNDS: keep the query params (clientip, clientmac, etc) on the POST action URL
            if (form) {
                form.action = window.location.pathname + window.location.search;
            }

            // Routing based on the injected state
            if (data.state === "SUCCESS") {
                challengeState.style.display = 'none';
                successState.style.display = 'block';
                if (data.duration) {
                    document.getElementById('success-duration').textContent = `Access granted for ${data.duration} minutes. Enjoy your surfing!`;
                }
            }
            else if (data.state === "SYS_ERROR") {
                challengeState.style.display = 'none';
                systemErrorState.style.display = 'block';
                document.getElementById('system-error-msg').textContent = data.sys_msg || "System initializing, please wait.";
            }
            else {
                // CHALLENGE or ERROR State
                document.getElementById('question-text').textContent = data.question;
                document.getElementById('problem-id').value = data.p_id;

                if (data.state === "ERROR") {
                    document.getElementById('error-msg').style.display = 'block';
                    card.classList.add('error-shake');
                    setTimeout(() => card.classList.remove('error-shake'), 500);
                }
            }
        });
    </script>
</body>

</html>
